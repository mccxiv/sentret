<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
</head>
<body>
  <div>
    <span>What would you like to buy?</span>

    <!-- We declare events as data attributes (configurable) -->
    <button data-event="SELECTED_BANANA">Banana (green)</button>
    <button data-event="SELECTED_BANANA" data-properties='{"ripe": true}'>
      Banana (ripe)
    </button>

    <button data-event="CHECKOUT" data-properties='{"from": "products-page"}'>
      Checkout
    </button>

    <button id="steal-pear" data-event="STEAL_PEAR">
      Steal a Pear
    </button>
  </div>
  <script type="module" src="../../dist/sentret.js"></script>
  <script type="module">
    import {Sentret} from '../../dist/sentret.js'
    const sentret = Sentret({log: true})
    sentret.on('event', () => {})

    console.log(sentret)

    document.getElementById('steal-pear').addEventListener('click', e => {
      console.log('Programmatic .click call')
      sentret.click(e)
    })
  </script>
</body>
</html>
