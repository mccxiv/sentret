    <button data-event="SELECTED_BANANA" data-properties='{"ripe": true}'>
      Banana (ripe)
    </button>

    <button data-event="CHECKOUT" data-properties='{"from": "products-page"}'>
      Checkout
    </button>
  </div>
  <script type="module" src="../../dist/sentret.js"></script>
  <script type="module">
    import {Sentret} from '../../dist/sentret.js'
    Sentret({log: true}).on('event', () => {})
  </script>
</body>
</html>
